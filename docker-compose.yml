# =============================================================================
# Networks
# =============================================================================
networks:
  dfp-network:
    driver: bridge
    name: dfp-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: dfp-postgres-data
  pgadmin_data:
    name: dfp-pgadmin-data
  redis_data:
    name: dfp-redis-data
  minio_data:
    name: dfp-minio-data
  rabbitmq_data:
    name: dfp-rabbitmq-data
